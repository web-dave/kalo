<form *ngIf="book" #form="ngForm" (ngSubmit)="saveBook(form.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required minlength="6" [(ngModel)]="book.title" #title="ngModel">
    <div [hidden]="!title.errors?.required || title.pristine">Enter a Title</div>
  </div>
  ...
  <div>
    <button type="submit" [disabled]="form.invalid">Save</button>
    <a class="btn btn-default btn-sm" [routerLink]="['..']">X</a>
  </div>

</form>
<pre>{{book | json}}</pre>
